<script>
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');

    if (message) {
        const messageContainer = document.getElementById('messageContainer');
        messageContainer.innerHTML = `<p>${message}</p>`;
        messageContainer.style.display = 'block';
    }

    function openJSONWindow() {
    // Ruta al archivo JSON o URL que deseas visualizar
    var jsonFile = 'index.php';

    // Abrir una nueva ventana sin barra de navegaci√≥n, botones, etc.
    var newWindow = window.open(jsonFile, '_blank', 'toolbar=no,scrollbars=no,resizable=no,top=100,left=100,width=800,height=600');

    // Enfocar la nueva ventana
    if (newWindow) {
        newWindow.focus();
    }
}


</script>
